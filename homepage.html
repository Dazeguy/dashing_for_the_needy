<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Dash for the Needy</title>
    <link rel="stylesheet" href="style-homepage.css">

</head>
<body>
    <header>
        <nav>
            <h1>Dash for the Needy</h1>
            <a href="signup.html">Login</a>
        </nav>
        <div class="user-profile">
            <img src="assets/images/profile_pic.jpeg" alt="Profile" width="25">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Nonprofits..." />
        </div>
    </header>

    <main>
        <section class="nonprofit-list">
            <div class="nonprofit-card">
                <div class="background" style="background-image: url('assets/images/building1.jpg');"></div>
                <div class="nonprofit-details">
                    <h2>Crisis Assistance Ministry</h2>
                    <p>Address: 123 Main St</p>
                    <a href="nonprofit-page.html" class="order-btn">Order</a>
                </div>
            </div>
            
            <div class="nonprofit-card">
                <div class="background" style="background-image: url('assets/images/building2.jpg');"></div>
                <div class="nonprofit-details">
                    <h2>Random Nonprofit</h2>
                    <p>Address: 456 Elm St</p>
                    <a href="nonprofit-page.html" class="order-btn">Order</a>
                </div>
            </div>


        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
